<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header">
      <img src="./images/mestoLogo.svg" alt="Логотип сайта" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img src="./images/mestoAvatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button type="button" class="button profile__edit-button"><img src="./images/editButton.svg" alt="Ручка"></button>
          </div>
        </div>
        <button type="button" class="button profile__add-button"><img src="./images/addButton.svg" alt="Плюс"></button>
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/goraKara4ay.jpg" alt="Карачаевск" class="place__image">
          <div class="place__description">
            <p class="place__name">Карачаевск</p>
            <button type="button" class="place__like"><img src="./images/heart1.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="place__image">
          <div class="place__description">
            <p class="place__name">Гора Эльбрус</p>
            <button type="button" class="place__like"><img src="./images/heart1.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/dombay.jpg" alt="Домбай" class="place__image">
          <div class="place__description">
            <p class="place__name">Домбай</p>
            <button type="button" class="place__like"><img src="./images/heart1.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/goraElbrus.jpg" alt="Эльбрус" class="place__image">
          <div class="place__description">
            <p class="place__name">Гора Эльбрус</p>
            <button type="button" class="place__like"><img src="./images/heart1.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/goraDombay.jpg" alt="Домбай" class="place__image">
          <div class="place__description">
            <p class="place__name">Домбай</p>
            <button type="button" class="place__like"><img src="./images/heart1.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/goraKara4ay.jpg" alt="Карачаевск" class="place__image">
          <div class="place__description">
            <p class="place__name">Карачаево-Ч...</p>
            <button type="button" class="place__like"><img src="./images/heart1.svg" alt="Лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" action="#" method="POST" name="userInfo">
          <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" required>
          <input type="text" placeholder="О себе" class="popup__input popup__input_type_job" required>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
