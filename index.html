<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header">
      <img src="./images/mestoLogo.svg" alt="Логотип сайта" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img src="./images/mestoAvatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button profile__add-button"><img src="./images/addButton.svg" alt="Плюс"></button>
      </section>
      <section class="places">
      <template id="card-template">
          <div class="place">
            <img src="" alt="" class="place__image">
            <button type="button" class="place__delete-card"></button>
            <div class="place__description">
              <p class="place__name"></p>
              <button type="button" class="place__like"></button>
            </div>
          </div>
      </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia </p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form form" action="#" method="POST" name="userInfo" novalidate>
            <input type="text" name="name"placeholder="Имя" class="popup__input" required pattern="[a-zA-Zа-яА-Я\s\-]+" minlength="2" maxlength="40"  id="name-input">
            <span class="popup__input-error" id="name-input-error"></span>
            <input type="text" name="job" placeholder="О себе" class="popup__input" required minlength="2" maxlength="200" id="job-input">
            <span class="popup__input-error" id="job-input-error"></span>
            <button type="submit" class="button button__elem popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-place popup">
      <div class="popup__container">
        <button class="popup__add-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup-place__form form" action="#" method="POST" name="placeInfo" novalidate>
          <input type="text" name="place" placeholder="Название" class="popup__input" required minlength="1" maxlength="30" id="place-input">
          <span class="popup__input-error" id="place-input-error"></span>
          <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input" required id="url-input">
          <span class="popup__input-error" id="url-input-error"></span>
          <button type="submit" class="button button__elem popup__add-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup-image popup">
      <div class="popup-image__container">
        <button class="popup-image__close" type="button"></button>
        <img src="" alt="" class="popup-image__image">
        <p class="popup-image__text">привет</p>
      </div>
    </div>

  </div>

  <script src="./js/script.js"></script>
  <script src="./js/validate.js"></script>
</body>
</html>
